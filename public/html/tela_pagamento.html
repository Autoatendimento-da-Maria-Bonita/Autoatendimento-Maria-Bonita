<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maria Bonita - Tela de Pagamento</title>
    <link rel="shortcut icon" href="../imagens/MariaBonita.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/estilo_pagamento.css">
    <link rel="icon" href="../../imagens/MariaBonita.png" type="image/png">
</head>
<div id="avaliacao-popup" class="popup hidden">
    <div class="popup-content">
        <h2>O que achou do atendimento?</h2>
        <p>De 0 a 5 estrelas:</p>
        <div class="stars" id="stars-container">
            <!-- estrelas criadas dinamicamente via JS -->
        </div>
        <button id="enviar-avaliacao">Enviar</button>
    </div>
</div>

<body>
    <main>
        <div class="payment-container">
            <div class="product-list">
                <div class="header">
                    <span>&ThickSpace;Produto</span>    
                    <span>Quantidade</span>
                    <span>Valor</span>
                    <span>Subtotal</span>
                </div>
            </div>
            <div class="payment-methods">
                <h2>MÃ©todos de pagamento</h2>
                <p>Este sistema aceita as seguintes formas de pagamento:</p>
                <div class="payment-icons">
                    <img src="../imagens/pix.png" alt="Pix">
                    <img src="../imagens/cartoes.png" alt="Visa">
                    <img src="../imagens/dinheiro.png" alt="Dinheiro">
                </div>
            </div>
            <div class="botoes">
                <button id="pay-btn" class="finalizar-pedido">Finalizar pedido</button>
                <a href="/tela_inicial" onclick="sessionStorage.clear()">
                    <button id="cancel-btn"class="cancelar-pedido">Cancelar pedido</button>
                </a>
            </div>
        </div>
    </main>
    <footer><p>&copy; 2025 Maria Bonita</p></footer>
    <script src="../js/script_pagamento.js"></script>
    <script src="https://sdk.mercadopago.com/js/v2"></script>
</body>
</html>
