<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Maria Bonita</title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="icon" href="../imagens/MariaBonita.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Lora:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page">
        <div class="login-container">
            <div class="login-header">
                <img src="../imagens/MariaBonita.png" alt="Logo Maria Bonita" class="login-logo">
                <h1 class="login-title">Bem-vinda de volta!</h1>
                <p class="login-subtitle">Entre com suas credenciais para acessar o sistema</p>
            </div>
            
            <div class="login-tabs">
                <button class="login-tab login-tab--active" data-tab="login">Login</button>
                <button class="login-tab" data-tab="recuperar">Recuperar Senha</button>
            </div>
            
            <div class="login-content" id="login-content">
                <form id="login-form" class="login-form">
                    <div class="form-group">
                        <label for="email" class="form-label">E-mail</label>
                        <div class="input-container">
                            <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                                <polyline points="22,6 12,13 2,6"></polyline>
                            </svg>
                            <input type="email" id="email" name="email" placeholder="Seu e-mail" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="senha" class="form-label">Senha</label>
                        <div class="input-container">
                            <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                                <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                            </svg>
                            <input type="password" id="senha" name="senha" placeholder="Sua senha" required>
                            <button type="button" class="toggle-password" aria-label="Mostrar senha">
                                <svg class="eye-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                    <circle cx="12" cy="12" r="3"></circle>
                                </svg>
                            </button>
                        </div>
                    </div>
                    
                    <button type="submit" class="submit-button">
                        <span class="button-text">Entrar</span>
                        <svg class="button-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M5 12h14"></path>
                            <path d="M12 5l7 7-7 7"></path>
                        </svg>
                    </button>
                </form>
            </div>
            
            <div class="login-content hidden" id="recuperar-content">
                <form id="recuperar-form" class="login-form">
                    <div class="form-group">
                        <label for="recuperar-email" class="form-label">E-mail</label>
                        <div class="input-container">
                            <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                                <polyline points="22,6 12,13 2,6"></polyline>
                            </svg>
                            <input type="email" id="recuperar-email" name="recuperar-email" placeholder="Seu e-mail" required>
                        </div>
                    </div>
                    
                    <button type="submit" class="submit-button">
                        <span class="button-text">Recuperar Senha</span>
                        <svg class="button-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M4 4v16c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V8.342a2 2 0 0 0-.602-1.43l-4.44-4.342A2 2 0 0 0 13.56 2H6c-1.1 0-2 .9-2 2z"></path>
                            <path d="M14 2v4a2 2 0 0 0 2 2h4"></path>
                        </svg>
                    </button>
                </form>
            </div>
            
            <div class="notification" id="notification">
                <div class="notification-content">
                    <svg class="notification-icon notification-icon--success" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                        <polyline points="22 4 12 14.01 9 11.01"></polyline>
                    </svg>
                    <svg class="notification-icon notification-icon--error" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="10"></circle>
                        <line x1="12" y1="8" x2="12" y2="12"></line>
                        <line x1="12" y1="16" x2="12.01" y2="16"></line>
                    </svg>
                    <p class="notification-message" id="notification-message"></p>
                </div>
            </div>
        </div>
        
        <div class="decoration">
            <div class="decoration-circle decoration-circle--1"></div>
            <div class="decoration-circle decoration-circle--2"></div>
            <div class="decoration-circle decoration-circle--3"></div>
        </div>
    </div>
    
    <script type="module" src="../js/login.js"></script>
</body>
</html>
